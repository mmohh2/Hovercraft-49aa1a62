<!DOCTYPE html>
<head>
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table id="periodicTable">
    <tr>
        <th class="row">Group</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
    </tr>
    <tr>
        <th class="row">Period 1</th>
        <td class="orange"><a href="https://en.wikipedia.org/wiki/Hydrogen">1 H</a></td>
    <tr>
        <th class="row">2</th>
        <td class="purple"><a href="https://en.wikipedia.org/wiki/Lithium">3 Li</td>
        <td class="blue"><a href="https://en.wikipedia.org/wiki/Beryllium">4 Be</td>
    </tr>
    <tr>
        <th class="row">3</th>
        <td class="purple"><a href="https://en.wikipedia.org/wiki/Sodium">11 Na</td>
        <td class="blue"><a href="https://en.wikipedia.org/wiki/Magnesium">12 Mg</td>
    </tr>
    <tr>
        <th class="row">4</th>
        <td class="purple"><a href="https://en.wikipedia.org/wiki/Potassium">19 K</td>
        <td class="blue"><a href="https://en.wikipedia.org/wiki/Calcium">20 Ca</td>
        <td class="yellow"><a href="https://en.wikipedia.org/wiki/Scandium">21 Sc</td>
        <td class="yellow"><a href="https://en.wikipedia.org/wiki/Titanium">22 Ti</td>
        <td class="yellow"><a href="https://en.wikipedia.org/wiki/Vanadium">23 V</td>
    </tr>
    <tr>
        <th class="row">5</th>
        <td class="purple"><a href="https://en.wikipedia.org/wiki/Rubidium">37 Rb</td>
        <td class="blue"><a href="https://en.wikipedia.org/wiki/Strontium">38 Sr</td>
        <td class="yellow"><a href="https://en.wikipedia.org/wiki/Yttrium">39 Y</td>
        <td class="yellow"><a href="https://en.wikipedia.org/wiki/Zirconium">40 Zr</td>
        <td class="yellow"><a href="https://en.wikipedia.org/wiki/Niobium">41 Nb</td>
    </tr>
</table>
</body>
</html>
